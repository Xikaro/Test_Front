<!DOCTYPE html>
<html lang="ru">
<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<title>Крестики-нолики</title>
		<link href="style.css" rel="stylesheet">
</head>
<body>
<!-- Экран старта -->
<div class="start-screen">
		<button class="start-button">Старт</button>
</div>
<!-- Экран ввода имён игроков -->
<div class="player-names-screen">
		<input id="player1-name" placeholder="Имя игрока 1" type="text">
		<input id="player2-name" placeholder="Имя игрока 2" type="text">
		<button class="start-game-button">Начать игру</button>
</div>
<!-- Экран игры -->
<div class="game-screen">
		<div class="game-field">
				<!-- Ячейки игрового поля -->
				<div class="cell" id="cell-0"></div>
				<div class="cell" id="cell-1"></div>
				<div class="cell" id="cell-2"></div>
				<div class="cell" id="cell-3"></div>
				<div class="cell" id="cell-4"></div>
				<div class="cell" id="cell-5"></div>
				<div class="cell" id="cell-6"></div>
				<div class="cell" id="cell-7"></div>
				<div class="cell" id="cell-8"></div>
		</div>
		<div class="game-info">
				<!-- Информация о текущем игроке и его фигуре -->
				<span id="current-player"></span>
				<span id="current-figure"></span>
		</div>
</div>
<!-- Экран окончания игры -->
<div class="game-over-screen">
		<h2 id="game-over-message"></h2>
</div>

<!-- Экран просмотра результатов -->
<div class="result-screen">
		<h2>Результаты игры</h2>
		<ul id="results-list"></ul>
		<button class="view-results-button">Просмотреть результаты</button>
</div>
<script src="script.js"></script>
</body>
</html>
